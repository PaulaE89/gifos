<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/6fa897ccd6.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Chakra+Petch&display=swap" rel="stylesheet">
    
    <link  rel="stylesheet" href="./css/style_nigth.css" />
    <link  id="estilos" rel="stylesheet" href="./css/style.css" />
    <title>Bienvenidos/as a Guifos.com!..... Donde los gifs estan ///////</title>
</head>

<body>
    <div class="main">
        <section class="action_gifs">
            <div class="create_gifs">
                <div class="logo">
                    <img src="./assets/gifOF_logo.png" alt="logo_gifos">
                </div>
                <div class="prueba">
                    <button class="button_create">Crear Guifos</button>
                    <div class="dropdown">
                        <button class="dropbtn"  > Elegir tema

                        </button>

                        <div class="dropdown-content"  id="dropdown-content" >
                            <a href="#" class="myButton" id="sailor_day">Sailor Day</a>
                            <a href="#" class="myButton" id="sailor_night">Sailor night</a>
                        </div>
                    </div>
                    <button class="arrow fas fa-sort-down" id="arrow_dropdown"></button>
                    <button class="title">Mis Guifos</button>
                </div>
            </div>
        </section>

        <section class="search_gifs">
            <div>
                <form id="searchbox" action="">
                    <h1 class="title_search">Buscar</h1>
                    <input class="search bar" type="text"
                        placeholder="Busca gif, hashtas, temas, busca lo que quieras..." id="input_search_gifs">
                   <button class="search-btn" type="button" id="search-btn"> <img src="./assets/lupa_inactive.svg"
                            alt="">Buscar</button>                    
                </form>

                <div class="search_result" id="show_result_gifs">

                    <a href="#" class="button_search">Resultado de búsqueda sugerido</a>
                    <a href="#" class="button_search">Un resultado similiar de busqueda</a>
                    <a href="#" class="button_search">Y otro más</a>
                </div>
            </div>
        </section>
        <section class="advice">
            <input class="suggestion" type="text" id="fname" name="firstname" placeholder="Hoy te sugerimos:"  readonly>
            <div class="card">

                <div class="head_image">#Picachu<img src="./assets/button3.svg" alt="" class="close"></div>
                <img src="./assets/picachu.jpg" alt="..." id="first_image">
                <button class="see_more">Ver más...</button>

            </div>
        </section>

        <section class="tendencias">
            <input class="suggestion" id="fname_2" name="firstname" placeholder="Tendencias:" readonly>
            <div class="card">
                <img src="./assets/charmander.jpg" alt="...">

            </div>

        </section>
    </div>


    <script src="./js/script.js"></script>
</body>

</html>
